basePath: /
definitions:
  userDTO.ForgotPasswordInput:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  userDTO.ResetPasswordInput:
    properties:
      confirm_password:
        type: string
      password:
        type: string
    required:
    - confirm_password
    - password
    type: object
  userDTO.SignInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  userDTO.SignUpInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
      password_confirm:
        type: string
    required:
    - email
    - name
    - password
    - password_confirm
    type: object
  userDTO.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: This is a sample swagger for Fiber
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Fiber Example API
  version: "1.0"
paths:
  /api/v1/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: forgot password
      parameters:
      - description: ForgotPasswordInput
        in: body
        name: ForgotPasswordInput
        required: true
        schema:
          $ref: '#/definitions/userDTO.ForgotPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: User email is not verified
          schema:
            type: nil
        "404":
          description: Not Found
        "502":
          description: Bad Gateway
      tags:
      - Auth
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: sign in user
      parameters:
      - description: SignInInput
        in: body
        name: SignInInput
        required: true
        schema:
          $ref: '#/definitions/userDTO.SignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "422":
          description: Unprocessable Entity
      tags:
      - Auth
  /api/v1/auth/logout:
    get:
      consumes:
      - application/json
      description: logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "403":
          description: Forbidden
        "502":
          description: Bad Gateway
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: refresh access token
      responses:
        "200":
          description: OK
        "403":
          description: Forbidden
        "422":
          description: Unprocessable Entity
        "502":
          description: Bad Gateway
      tags:
      - Auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: sign up user
      parameters:
      - description: SignUpInput
        in: body
        name: SignUpInput
        required: true
        schema:
          $ref: '#/definitions/userDTO.SignUpInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "502":
          description: Bad Gateway
      tags:
      - Auth
  /api/v1/auth/reset-password:
    patch:
      consumes:
      - application/json
      description: reset user password
      parameters:
      - description: reset code
        in: path
        name: reset_code
        required: true
        type: string
      - description: ResetPasswordInput
        in: body
        name: ResetPasswordInput
        required: true
        schema:
          $ref: '#/definitions/userDTO.ResetPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "502":
          description: Bad Gateway
      tags:
      - Auth
  /api/v1/auth/verify-email:
    post:
      description: verify user email
      parameters:
      - description: Verification code
        in: path
        name: verify_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "409":
          description: Conflict
      tags:
      - Auth
  /api/v1/users/:
    delete:
      description: delete user by id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "502":
          description: Bad Gateway
      tags:
      - User
    get:
      description: get user by id
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/userDTO.UserResponse'
        "502":
          description: Bad Gateway
      tags:
      - User
  /api/v1/users/me:
    get:
      description: get current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/userDTO.UserResponse'
        "401":
          description: Unauthorized
      tags:
      - User
swagger: "2.0"
